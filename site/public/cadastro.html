    <meta charset="UTF-8">

<body>

    <!-- <div class="button"><a href="index.html" class="btn-home"><img src="./assets/arrow.png"></a></div> -->

    <div class="cadastro">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="main-cadastro">
            <div class="formulario">
                <h2>Criar Conta</h2>
                <div class="card-cadastro">

                    <div class="textfield">
                        <label>Nome:</label>
                        <input id="nome_input" type="text" placeholder="Digite seu nome">
                    </div>
                    <div class="textfield">
                        <label>E-mail:</label>
                        <input id="email_input" type="text" placeholder="Digite seu email">
                    </div>
                    <div class="textfield">
                        <label>Senha:</label>
                        <input id="senha_input" type="password" placeholder="Digite uma senha">
                    </div>
                    <div class="textfield">
                        <label>Confirmar senha:</label>
                        <input id="confirmacao_senha_input" type="password" placeholder="Confirmar senha">
                    </div>
                    <div class="textfield">
                        <label>Protagonista favorito:</label>
                        <input id="personagemfav_input" type="text" list="personagens" placeholder="Protagonista favorito">

                        <datalist id="personagens">
                            <option value="Jonathan Joestar"></option>
                            <option value="Joseph Joestar"></option>
                            <option value="Jotaro Kujou"></option>
                            <option value="Josuke Higashikata"></option>
                            <option value="Giorno Giovanna"></option>
                            <option value="Jolyne Kujou"></option>
                        </datalist>
                    </div>
                    <div class="textfield">
                        <label>Temporada favorita:</label>
                        <input id="temporadafav_input" type="text" list="temporadas" placeholder="Temporada favorita">
                        
                        <datalist id="temporadas">
                            <option value="Phantom Blood"></option>
                            <option value="Battle Tendency"></option>
                            <option value="Stardust Crusaders"></option>
                            <option value="Diamond is Ubreakable"></option>
                            <option value="Golden Wind"></option>
                            <option value="Stone Ocean"></option>
                        </datalist>
                    </div>

                    <p class="paragrafo">Já possui uma conta? <a href="login.html">Fazer Login</a></p>

                    <button class="btn-cadastro" onclick="cadastrar()">Cadastrar</button>

                </div>
                <!-- <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div> -->
            </div>
        </div>
    </div>

    <!-- footer inicio-->

</html>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
