<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <script src="./js/funcoes.js"></script>

    <link rel="icon" href="assets/logo.svg">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="button"><a href="index.html" class="btn-home"><img src="./assets/arrow.png"></a></div>
        <div class="main-login">
            <div class="formulario">
                <h2>Login</h2>
                <div class="card-login">
                    <div class="textfield">
                        <label>E-mail:</label>
                        <input id="email_input" type="text" placeholder="Digite o seu email">
                    </div>
                    <div class="textfield">
                        <label>Senha:</label>
                        <input id="senha_input" type="password" placeholder="Digite a sua senha">
                    </div>
                    <p class="paragrafo">Ainda n√£o possui uma conta? <a href="cadastro.html">Criar conta</a></p>
                    <button class="btn-login" onclick="entrar()">Fazer Login</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>


    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            swal ("Ops" , "Preencha os campos para fazer o login",  "error");
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.Email;
                    sessionStorage.NOME_USUARIO = json.Nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "quiz.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                swal ("Ops",  "Email e/ou senha incorreto(s)" ,  "error");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
